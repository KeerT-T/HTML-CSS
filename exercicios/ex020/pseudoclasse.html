<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            background-color: antiquewhite;
            width: 250px;
            height: 200px;
            text-align: center;
            margin: 50px;
            padding: 20px;
            border: 5px dotted black;
            border-radius: 10px;
            display: inline-block;
        }
        div:hover{
            background-image: linear-gradient(90deg, #ff0000, #a939eb, #22c1cc);
         
        }
    </style>
</head>
<body>
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
</body>
</html>
