<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Form</h1>
    <form action="formulario.php" method="post" autocomplete="on">
        <p>
            <label for="isu">Usuário</label>
            <input type="text" placeholder="Digite Aqui" id="isu" required minlength="5" maxlength="20" size="18" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha</label>
            <input type="password" placeholder="Digite Aqui" id="ipass" required autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enfiar">
            <input type="reset" value="resetar">
        </p><br>
        <p>
            <label for="asd">Usuário</label>
            <input type="text" placeholder="User atual" id="pass2" autocomplete="username">
        </p>
        <p>
            <label for="pass2">Senha 2</label>
            <input type="password" placeholder="Sua senha atual" id="pass2" autocomplete="current-password">
        </p>
    </form>
</body>
</html>
