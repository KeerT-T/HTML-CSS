<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'comic sans ms';
        }
        fieldset{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Formluario 004</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" autocomplete="on">
            <p>
            <label for="iemail">E-mail:</label>
                <input type="email" id="iemail" autocomplete="email" minlength="6">
        
            </p>
            <p>
            <label for="inumber">Telefone:</label>
            <input type="tel" id="inumber" minlength="6" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        
            </p>
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
