<body>
    <h1>imagens dinamicas</h1>
    <p>abra o site em diferentes dispositivos</p>

    <picture>

        <source media="(max-width:1050px)" srcset="imagens/JPEG/m.jpg" type="image/jpg">
        <img src="imagens/JPEG/g.jpg" alt="tamanho flexivel">
    </picture>
